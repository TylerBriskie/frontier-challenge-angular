<article class="grid">
  <header class="grid">
    <div class="title-container">
      <h1>Coding Test</h1>
    </div>
  </header>
  <main class="content grid" id="home-content">
    <div class="content-title-container">
      <h2>Accounts</h2>
    </div>
    <section class="grid" id="account-grid">
      <section class="account-column grid" id="active-account-column">
        <div class="account-container-title" id="active-account-container-title">
          <h3>Active</h3>
        </div>
        <app-account *ngFor="let account of accounts | accountStatus: 0"
                      [Id]="account.Id"
                      [FirstName]="account.FirstName"
                      [LastName]="account.LastName"
                      [Email]="account.Email"
                      [PhoneNumber]="account.PhoneNumber"
                      [AmountDue]="account.AmountDue"
                      [PaymentDueDate]="account.PaymentDueDate"

        >
        </app-account>
      </section>
      <section class="account-column grid" id="overdue-account-column">
        <div class="account-container-title" id="overdue-account-container-title">
          <h3>Overdue</h3>
        </div>
        <app-account *ngFor="let account of accounts | accountStatus: 2"
                     [Id]="account.Id"
                     [FirstName]="account.FirstName"
                     [LastName]="account.LastName"
                     [Email]="account.Email"
                     [PhoneNumber]="account.PhoneNumber"
                     [AmountDue]="account.AmountDue"
                     [PaymentDueDate]="account.PaymentDueDate"
        >
        </app-account>
      </section>
      <section class="account-column grid" id="inactive-account-column">
          <div class="account-container-title" id="inactive-account-container-title">
            <h3>Inactive</h3>
          </div>
          <app-account *ngFor="let account of accounts | accountStatus: 1"
                       [Id]="account.Id"
                       [FirstName]="account.FirstName"
                       [LastName]="account.LastName"
                       [Email]="account.Email"
                       [PhoneNumber]="account.PhoneNumber"
                       [AmountDue]="account.AmountDue"
                       [PaymentDueDate]="account.PaymentDueDate"
          >
          </app-account>
      </section>

    </section>
  </main>
  <footer class="grid">
    <p class="copy">&copy;<script>document.write(new Date().getFullYear())</script></p>
  </footer>
</article>
